<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>

    <style>
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            width: 100%;
        }

        body {
            margin: 1%;
            margin-right: 4%;
        }

        div.image {
            width: 200px;
            height: 100px;
        }

        img {
            height: 110px;
        }

        /* General styling for nav and links */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            background: white;
        }

        li {
            position: relative;
        }

        li a, .dropbtn {
            text-decoration: none;
            font-size: 20px ;
            text-align: left;
            padding: 10px 40px;
            color: black;
            display: block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Keep the Login link separate */
        .login-link {
            padding: 10px 20px;
            font-size: 20px;
            color: black;
            text-decoration: none;
        }

        /* Hamburger menu */
        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 20px;
            color: black;
            padding: 14px;
        }

        /* Responsive menu styles */
        @media screen and (max-width: 600px) {
            nav {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                width: 100%;
            }

            ul {
                display: none; /* Hidden for small screens by default */
                flex-direction: column; /* Stack items vertically */
                position: absolute;
                top: 60px; /* Positioned below the menu icon */
                left: 0;
                width: 100%;
                
            }

            li a, .dropbtn{
                font-size: 15px;
            }

            ul.show {
                display: block; /* Show menu when toggled */
            }

            .menu-icon {
                display: block; /* Show the menu icon on small screens */
            }

            div.image {
                width: 80px;
                height: 50px;
            }

            img {
                height: 50px; /* Adjust image size for small screens */
            }

            .login-link {
                position: absolute;
                right: 10px;
                top: 15px;
                font-size:15px;
            }
        }

        /* For screens larger than 600px */
        @media screen and (min-width: 600px) {
            nav {
                justify-content: flex-end; /* Align items to the right */
            }

            .menu-items {
                display: flex;
                align-items: center;
                justify-content: flex-end; /* Move to the right */
            }

            ul {
                display: flex;
            }

            .login-link {
                margin-left: 20px; /* Add space between links */
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <!-- Menu icon for small screens -->
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <a href="ascent.com">
            <div class="image"><img src="ascent.jpg" alt="ASCENT"></div>
        </a>
        <nav>
            <!-- Navigation Menu -->
            <div class="menu-items">
                <ul id="navMenu">
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropbtn" onclick="toggleDropdown()">Explore 
                            <span id="arrowIcon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width:10px">
                                    <path d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/>
                                </svg>
                            </span>
                        </a>
                        
                        <div class="dropdown-content" id="dropdownContent">
                            <a href="Programming_and_Tech.html">Programming and Tech</a>
                            <a href="Graphics_and_Design.html">Graphics and Design</a>
                            <a href="AI_Services.html">AI Services</a>
                            <a href="Business.html">Business</a>
                            <a href="Consulting.html">Consulting</a>
                        </div>
                    </li>
                    <li><a href="Contact.html">Contact Us</a></li>
                </ul>

                <!-- Login link stays on the right side -->
                <a href="Login.html" class="login-link">Login</a>
            </div>
        </nav>
    </div>
    <hr>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("navMenu");
            menu.classList.toggle("show");
        }

        function toggleDropdown() {
            const dropdownContent = document.getElementById("dropdownContent");
            const arrowIcon = document.getElementById("arrowIcon");

            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
                arrowIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width:10px">
                        <path d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/>
                    </svg>
                `;
            } else {
                dropdownContent.style.display = "block";
                arrowIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width:10px">
                        <path d="M246.6 137.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L224 205.3l137.4 137.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"/>
                    </svg>
                `;
            }
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                const dropdownContent = document.getElementById("dropdownContent");
                const arrowIcon = document.getElementById("arrowIcon");
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                    arrowIcon.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width:10px">
                            <path d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/>
                        </svg>
                    `;
                }
            }
        };
    </script>

</body>

</html>
